    <script>
        var pos = false ;
        var ele =  document.querySelector(".title-logo")
        ele.classList.add("md:text-[3rem]")
        ele.classList.remove(".md:text-[2.5rem]")
        document.addEventListener("scroll",() => {
           if( ! (document.querySelector(".title-logo").scrollHeight -100 )&& ! pos) {
                pos = true ;
                var ele = document.querySelector(".title-logo")
                ele.classList.add("md:text-[2.5rem]")
                ele.classList.remove(".md:text-[3rem]")
           }
           else if (!(document.querySelector(".title-logo").scrollHeight -100 ) ) {
                pos = false ;
                var ele =  document.querySelector(".title-logo")
                ele.classList.add("md:text-[3rem]")
                ele.classList.remove(".md:text-[2.5rem]")
           }
        }) ;
